spring.application.name=spring-boot-3-mybatis

spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mybatis-demo
spring.datasource.username = root
spring.datasource.password = yourpassword
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
mybatis.type-aliases-package=com.jtsp.springboot3mybatis.entity



# Enable automatic schema creation and data loading
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql